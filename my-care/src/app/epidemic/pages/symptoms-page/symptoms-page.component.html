<ActionBar class="bg-primary">
    <Label text="EPIDEMIC SYMPTOMS"></Label>
    <NavigationButton text="Go Back" android.systemIcon="ic_menu_back" (tap)="goBack()"></NavigationButton>
</ActionBar>

<ListView [items]="symptoms">
    <ng-template let-item="item" let-i="index">
        <StackLayout orientation="horizontal">
            <Image [src]="item?.photoURL" style="width: 25%;" class="image-thumbnail"></Image>
            <StackLayout orientation="vertical">
                <label [text]="item?.type" class="h3"></label>
                <Label textWrap="true" class="h4" [text]="item?.description"></Label>
            </StackLayout>
        </StackLayout>
    </ng-template>
</ListView>
