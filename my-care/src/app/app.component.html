<RadSideDrawer [drawerTransition]="sideDrawerTransition" tkExampleTitle tkToggleNavButton>
    <GridLayout tkDrawerContent rows="auto, *" class="nt-drawer__content">
        <StackLayout row="0" class="nt-drawer__header">
            <Image src="res://logotransparent" style="margin-top: 50px; width : 150px"></Image>
            <!-- <Label class="nt-drawer__header-brand" #dbUserName text="userName"></Label> -->
            <!-- <Label class="nt-drawer__header-footnote" [text]="email"></Label> -->
        </StackLayout>

        <ScrollView row="1" class="nt-drawer__body">
            <StackLayout>
                <GridLayout columns="auto, *" class="nt-drawer__list-item" [class.-selected]="isComponentSelected('/epidemic')" (tap)="onNavItemTap('/epidemic')">
                    <Label col="0" text="&#xf015;" class="nt-icon fas"></Label>
                    <Label col="1" text="Home" class="p-r-10"></Label>
                </GridLayout>

                <GridLayout columns="auto, *" class="nt-drawer__list-item" [class.-selected]="isComponentSelected('/alert')" (tap)="onNavItemTap('/alert')">
                    <Label col="0" text="&#xf0f3;" class="nt-icon fas"></Label>
                    <Label col="1" text="Alerts" class="p-r-10"></Label>
                </GridLayout>

                <GridLayout columns="auto, *" class="nt-drawer__list-item" [class.-selected]="isComponentSelected('/statistics')" (tap)="onNavItemTap('/statistics')">
                    <Label col="0" text="&#xf080;" class="nt-icon fas"></Label>
                    <Label col="1" text="Live" class="p-r-10"></Label>
                </GridLayout>

                <StackLayout class="hr"></StackLayout>

                <GridLayout columns="auto, *" class="nt-drawer__list-item" [class.-selected]="isComponentSelected('/settings')" (tap)="onNavItemTap('/settings')">
                    <Label col="0" text="&#xf013;" class="nt-icon fas"></Label>
                    <Label col="1" text="Settings" class="p-r-10"></Label>
                </GridLayout>
                <GridLayout columns="auto, *" class="nt-drawer__list-item" [class.-selected]="isComponentSelected('/settings')" (tap)="signOut()">
                    <Label col="0" text="&#xf007;" class="nt-icon fas"></Label>
                    <Label col="1" text="Exit" class="p-r-10"></Label>
                </GridLayout>
            </StackLayout>
        </ScrollView>
    </GridLayout>

    <page-router-outlet tkMainContent></page-router-outlet>
</RadSideDrawer>
