<ActionBar class="bg-primary">
    <Label text="SIGN IN"></Label>
</ActionBar>
<ScrollView>
    <StackLayout>
        <Image src="res://logodark" style="width: 200px; margin-top: 200px;"></Image>
        <RadDataForm #loginDataForm [source]="loginUser" commitMode="Manual" style="margin-top: 100px;">
            <TKEntityProperty tkDataFormProperty name="email" displayName="E-mail" index="0">
                <TKPropertyEditor tkEntityPropertyEditor type="Email"></TKPropertyEditor>
                <TKEmailValidator tkEntityPropertyValidators></TKEmailValidator>
            </TKEntityProperty>
            <TKEntityProperty tkDataFormProperty name="password" displayName="Password" index="1">
                <TKPropertyEditor tkEntityPropertyEditor type="Password"></TKPropertyEditor>
                <TKMinimumLengthValidator tkEntityPropertyValidators errorMessage="Password must be at least 6 characters long." length="6">
                </TKMinimumLengthValidator>
            </TKEntityProperty>
        </RadDataForm>
        <Button *ngIf="!loginInProgress" text="SIGN IN" (tap)="validateLogin()" style="margin-top: 30px; color: white; font-weight: 800;" class="bg-primary"></Button>
        <StackLayout *ngIf="!loginInProgress" orientation="horizontal" style="margin-left: 30px; margin-top: 25px;">
            <label text="" style="vertical-align: middle; font-size: 14px; width: 50%;"></label>
            <label text="Don't have an account ? SIGN UP" [nsRouterLink]="['/auth/register']" pageTransition="slide" style="width: 45%;"></label>
        </StackLayout>
        <StackLayout *ngIf="loginInProgress" style="margin-top: 100px;">
            <ActivityIndicator busy="true" color="#c62828" width="100" height="50"></ActivityIndicator>
        </StackLayout>
    </StackLayout>
</ScrollView>
